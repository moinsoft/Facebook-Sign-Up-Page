<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon  -->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    
    <!-- Website Title -->
    <title>Facebook - log in or sign up</title>
    
  </head>
  <body>

    <!-- Main Sectiom Start -->
    <main class="main-area">

      <div class="container">

        <div class="main-content">

          <div class="logo">

            <img src="assets/facebook.svg" alt="Facebook Logo">
    
            <p>Facebook helps you connect and share with the people in your life.</p>
    
          </div>
    
          <div class="form-area">
    
            <form action="">
    
              <div class="logIn">

                <input type="email" name="" id="" placeholder="Email address or phone number">

                <input type="password" name="" id="" placeholder="Password">

                <input type="submit" value="Log In">


                <a href="#" class="password-reset">Forgotten password?</a>

              </div>

              <a href="#" class="newAccount">Create New Account</a>
    
            </form>

            <div class="create-page">
    
              <p><a href="#">Create a Page</a> for a celebrity, band or business.</p>
    
            </div>
    
          </div>

        </div>

      </div>

    </main>
    <!-- Main Sectiom End -->



  </body>
</html>
